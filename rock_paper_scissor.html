<!DOCTYPE html>
<html>
<head>
  <title>Rock_Paper_Scissor</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Function to declare result of match 
    /*return 0(if computer wins)
      return 1(if user wins)
      return 2(if Match ties)
      return 3(if user enters wrong input)*/
    function playRound(user_choice,computer_choice)
    {
      user_choice1=user_choice.toLowerCase();
      if(user_choice1=="rock" && computer_choice=="paper")
      return 0;
      else if(user_choice1=="rock" && computer_choice=="scissor")
      return 1;
      else if(user_choice1=="paper" && computer_choice=="rock")
      return 1;
      else if(user_choice1=="paper" && computer_choice=="scissor")
      return 0;
      else if(user_choice1=="scissor" && computer_choice=="rock")
      return 0;
      else if(user_choice1=="scissor" && computer_choice=="paper")
      return 1;
      else if(user_choice1==computer_choice)
      return 2;
      else
      return 3;
    }
    let user_score=0;
    let computer_score=0;
    for(let i=1;i<=5;i++)
    {
    console.log("ROUND "+i+":");
    let user_choice=prompt("Choose Rock/Paper/Scissor");
    let random_var = ["rock","paper","scissor"];
    let computer_choice = random_var[Math.floor(Math.random() * random_var.length)];        //computer selecting randomly
    let result=playRound(user_choice,computer_choice);                                       //calling function to declare result 
    console.log("USER-SELECTION = "+user_choice1);
    console.log("COMPUTER SELECTION = "+computer_choice);
    if(result==1)
    {
    console.log( "You Win! "+ user_choice1 +" beats "+computer_choice);
    user_score++;
    }
    else if(result==0)
    {
    console.log( "You Lose! "+ computer_choice +" beats "+user_choice1);
    computer_score++;
    }
    else if(result==2)
    console.log("MATCH TIE");
    else
    console.log("WRONG INPUT!");
    }
    //DECLARING FINAL RESULT
    console.log("FINAL SCORE:");
    console.log("YOUR SCORE = "+user_score);
    console.log("COMPUTER SCORE = "+computer_score);
    if(user_score>computer_score)
    console.log("CONGRATULATIONS,YOU WIN! BY "+(user_score-computer_score)+" POINT");
    else if(user_score<computer_score)
    console.log("TRY AGAIN,YOU LOSE! BY "+(computer_score-user_score)+" POINT");
    else
    console.log("FINAL SCORE TIE");
  </script>
</body>
</html>
